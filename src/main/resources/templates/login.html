<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="viewport" content="width=device-width">
<meta name="description" content="">
<base href="/">
<title>Stud Up</title>
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="stylesheet" href="app/3a92977e.vendor.css" />
<link rel="stylesheet" href="app/2603c2b1.app.css" />
</head>
<body>
	<!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<div class="container-fluid">
		<div class="row">

			<header class="col-xs-12 stud-header">
				<div class="row">
					<div class="col-xs-12 col-md-3">
						<img src="app/images/logo.png" alt="Stud-Up" />
					</div>
				</div>
				<!-- /.row -->
			</header>

			<div class="col-xs-12 stud-main">

				<div class="row">

					<div
						class="col-xs-12 col-md-4 col-md-offset-4 col-sm-offset-0 stud-logon-area">

						<div class="row">
							<h3 class="col-xs-6 stud-login">
								<a href="#" class="stud-login-link">Login</a>
							</h3>

							<h3 class="col-xs-6 stud-register text-right">
								<a href="/register" class="stud-register-link dormant-link">Register</a>
							</h3>

							<div class="col-xs-12 stud-profiles">

								<ul class="row">
									<li class="col-xs-3"><a href="#"
										class="btn btn-stud stud-student"><img
											src="app/images/student-gray.png" alt="student"></a>
										<p>Student</p></li>

									<li class="col-xs-3"><a href="#"
										class="btn btn-stud stud-corporate"><img
											src="app/images/corporate-gray.png" alt="corporate"></a>
										<p>Corporate</p></li>

									<li class="col-xs-3"><a href="#"
										class="btn btn-stud stud-teacher"><img
											src="app/images/teacher-gray.png" alt="teacher"></a>
										<p>Teacher</p></li>

									<li class="col-xs-3"><a href="#"
										class="btn btn-stud stud-college"><img
											src="app/images/college-gray.png" alt="college"></a>
										<p>College</p></li>
								</ul>
								<!-- /.row -->

							</div>
							<!-- /.stud-profiles -->

							<div class="col-xs-12 stud-credentials">

								<form method="post" role="form" class="login-form"
									th:action="@{/login}" method="post">
									<div class="form-group">
										<input type="text" class="form-control"
											id="exampleInputEmail1" name="username"
											placeholder="Mobile/Email" required="required" value="">
									</div>
									<!-- /.Mobile -->

									<div class="form-group">
										<input type="password" class="form-control"
											id="exampleInputPassword1" name="password"
											placeholder="Password" required="required" value="">
									</div>
									<!-- /.Password -->

									<div class="checkbox col-xs-6">
										<label> <input type="checkbox"> Remember me
										</label>
									</div>
									<!-- /.Remember Me -->

									<div class="stud-submit col-xs-6 text-right">
										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" /> <input type="submit"
											class="btn btn-stud" value="Login" />
									</div>
									<!-- /.stud-submit -->
								</form>
								<!-- /.Logon -->

								<form>
									<div class="form-group">
										<input type="text" class="form-control" id="forgotPassword"
											placeholder=" ">
									</div>
								</form>
								<p>
									<a href="#">Forgot ID</a> | <a href="#">Forgot Password</a>
								</p>
								<!-- /.Forgot ID/Password -->

							</div>
							<!-- /.stud-credentials -->

						</div>
						<!-- /.stud-logon -->

					</div>
					<!-- /.row -->

				</div>
				<!-- /.stud-main -->

			</div>
			<!-- Main /.row -->
		</div>
		<!-- Main /.container -->

		<input type="hidden" id="baseUrl" value="http://localhost:3000" /> <input
			type="hidden" id="samlUri" value="/saml" />

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
		<script>
			(function(i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] || function() {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
				a = s.createElement(o), m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m)
			})(window, document, 'script',
					'//www.google-analytics.com/analytics.js', 'ga');

			ga('create', 'UA-XXXXX-X');
			ga('send', 'pageview');
		</script>

		<!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
		<script src="app/4fae1c50.vendor.js"></script>
		<script src="app/4a76421a.app.js"></script>
</body>
</html>
